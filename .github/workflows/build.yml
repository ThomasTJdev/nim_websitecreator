name: Build NimWC ðŸ‘‘

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- windows-latest
          #- macOS-latest
        version:
          - 1.6.18
          # - stable

    steps:
    - uses: actions/checkout@v1
    - uses: jiro4989/setup-nim-action@master
      with:
        nim-version: ${{ matrix.version }}

    - name: Print Nim version
      run: nim -v

    - name: Print Nimble version
      run: nimble -v

    - name: Nimble Refresh
      run: nimble -y refresh

    - name: Nimble Install dependencies
      run: nimble -y install --depsOnly

    - name: Compile DEBUG Mode
      run: nimble build

    - name: Compile RELEASE Mode
      run: |
        nimble build -d:release
        cp config/config_default.cfg config/config.cfg
        ./nimwc --quitAfterCompile

    - name: Nimble install
      run: nimble install